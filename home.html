<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css.css ">



</head>

<body>


    <div id="calculator">

        <div id="grid">

            <div id="screena">
                <input type=" text" id="screen">
            </div>

            <div class="container">

                <div id="c-body1">


                    <div class="row">
                        <div id="calc" class="1r1c btn button" >x²</div>
                        <div id="calc" class="1r2c btn button" >x^</div>
                        <div id="calc" class="1r3c btn button" >%</div>
                    </div>

                    <div class="row">
                        <div id="calc" class="2r1c btn button" >Sin </div>
                        <div id="calc" class="2r2c btn button" >Cos </div>
                        <div id="calc" class="2r3c btn button" >Tan </div>
                    </div>

                    <div class="row">
                        <div id="calc" class="3r1c btn button" >√ </div>
                        <div id="calc" class="3r2c btn button" >∛ </div>
                        <div id="calc" class="3r3c btn button" >½ </div>
                    </div>

                    <div class="row">
                        <div id="calc" class="4r1c btn button" >In </div>
                        <div id="calc" class="4r2c btn button" >log </div>
                        <div id="calc" class="4r3c btn button" >10¹⁰ </div>
                    </div>

                    <div class="row">
                        <div id="calc" class="5r1c btn button" >⩞ </div>
                        <div id="calc" class="5r2c btn button" >e </div>
                        <div id="calc" class="5r3c btn button" >|X| </div>

                    </div>



                </div>


                <div id="c-body2">

                    <div class="row">
                        <div id="calc" class="1r1c btn button" >=</div>
                        <div id="calc" class="1r2c btn button" >.</div>
                        <div id="calc" class="1r3c btn button" >C</div>
                        <div id="calc" class="1r4c btn button" >←</div>
                    </div>

                    <div class="row">
                        <div id="calc" class="2r1c btn button" >7</div>
                        <div id="calc" class="2r2c btn button" >8</div>
                        <div id="calc" class="2r3c btn button" >9</div>
                        <div id="calc" class="2r4c btn button" >/</div>
                    </div>

                    <div class="row">
                        <div id="calc" class="3r1c btn button" >4</div>
                        <div id="calc" class="3r2c btn button" >5</div>
                        <div id="calc" class="3r3c btn button" >6</div>
                        <div id="calc" class="3r4c btn button" >*</div>
                    </div>

                    <div class="row">
                        <div id="calc" class="4r1c btn button" >1</div>
                        <div id="calc" class="4r2c btn button" >2</div>
                        <div id="calc" class="4r3c btn button" >3</div>
                        <div id="calc" class="4r4c btn button" >+</div>
                    </div>

                    <div class="row">
                        <div id="calc" class="5r1c btn button" >(</div>
                        <div id="calc" class="5r2c btn button" >0</div>
                        <div id="calc" class="5r3c btn button" >)</div>
                        <div id="calc" class="5r4c btn button" >-</div>
                    </div>


                </div>

            </div>

        </div>

    </div>


    <script src="js.js"></script>

</body>

</html>
